<!DOCTYPE html>

<html>
	<head>
		<title>{{title}}</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<style>
			html {
				overflow-x: hidden;
				height: 100%;
				width: 100%;
				font-family: sans-serif;
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
			}

			body {
				height: 100%;
				width: 100%;
				overflow-x: hidden;
				font-size: 100%;
				margin: 0;
				padding: 0;
				color: #424242;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				margin: 0;
				padding: 0;
			}

			article,
			aside,
			details,
			figcaption,
			figure,
			footer,
			header,
			main,
			menu,
			nav,
			section,
			summary {
				display: block;
			}

			audio,
			canvas,
			video {
				display: inline-block;
			}

			audio:not([controls]) {
				display: none;
				height: 0;
			}

			progress {
				vertical-align: baseline;
			}

			template,
			[hidden] {
				display: none;
			}

			a {
				text-decoration: none;
				color: inherit;
				cursor: pointer;
				background-color: transparent;
			  	-webkit-text-decoration-skip: objects;
			}

			a:active,
			a:hover {
				outline-width: 0;
			}

			abbr[title] {
				border-bottom: none;
				text-decoration: underline;
				text-decoration: underline dotted;
			}

			b,
			strong {
				font-weight: inherit;
			}

			b,
			strong {
				font-weight: bolder;
			}

			dfn {
				font-style: italic;
			}

			h1 {
				font-size: 2em;
				margin: 0.67em 0;
			}

			mark {
				background-color: #ff0;
				color: #000;
			}

			small {
				font-size: 80%;
			}

			sub,
			sup {
				font-size: 75%;
				line-height: 0;
				position: relative;
				vertical-align: baseline;
			}

			sub {
				bottom: -0.25em;
			}

			sup {
				top: -0.5em;
			}

			img {
				border-style: none;
				-webkit-user-drag: none;
				user-drag: none;
				-webkit-touch-callout: none;
				border: 0;
				max-width: 100%;
			}

			svg:not(:root) {
				overflow: hidden;
			}

			code,
			kbd,
			pre,
			samp {
				font-family: monospace, monospace;
				font-size: 1em;
			}

			figure {
				margin: 1em 40px;
			}

			hr {
				box-sizing: content-box;
				height: 0;
				overflow: visible;
			}

			button,
			input,
			optgroup,
			select,
			textarea {
				color: inherit;
				font: inherit;
				margin: 0;
			}

			optgroup {
				font-weight: bold;
			}

			button,
			input {
				overflow: visible;
			}

			button,
			select {
			  	-webkit-appearance: none;
				-moz-appearance: none;
				border: none;
				outline: none;
				text-transform: none;
			}

			button,
			html [type="button"],
			[type="reset"],
			[type="submit"] {
				-webkit-appearance: button;
			}

			button::-moz-focus-inner,
			[type="button"]::-moz-focus-inner,
			[type="reset"]::-moz-focus-inner,
			[type="submit"]::-moz-focus-inner {
				border-style: none;
				padding: 0;
			}

			button:-moz-focusring,
			[type="button"]:-moz-focusring,
			[type="reset"]:-moz-focusring,
			[type="submit"]:-moz-focusring {
				outline: 1px dotted ButtonText;
			}

			button[disabled],
			html input[disabled] {
				cursor: default;
			}

			button::-moz-focus-inner,
			input::-moz-focus-inner {
				border: 0;
				padding: 0;
			}

			fieldset {
				border: 1px solid #c0c0c0;
				margin: 0 2px;
				padding: 0.35em 0.625em 0.75em;
			}

			legend {
				box-sizing: border-box;
				color: inherit;
				display: table;
				max-width: 100%;
				padding: 0;
				white-space: normal;
			}

			textarea {
				resize: none;
				overflow: auto;
			}

			[type="checkbox"],
			[type="radio"] {
				box-sizing: border-box;
				padding: 0;
			}

			[type="number"]::-webkit-inner-spin-button,
			[type="number"]::-webkit-outer-spin-button {
				height: auto;
			}

			[type="search"] {
				-webkit-appearance: textfield;
				outline-offset: -2px;
			}

			[type="search"]::-webkit-search-cancel-button,
			[type="search"]::-webkit-search-decoration {
				-webkit-appearance: none;
			}

			::-webkit-input-placeholder {
				color: inherit;
				opacity: 0.54;
			}

			::-webkit-file-upload-button {
				-webkit-appearance: button;
				font: inherit;
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			td,
			th {
				padding: 0;
			}

			.unselectable, img {
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			/**
			* ==============================
			* Alignment and Distribution
			* ==============================
			*/

			.vertical > * {
				display: block;
			}

			.horizontal > * {
				display: inline-block;
			}

			.bottom {
				position: absolute;
				bottom: 0;
				margin: 0;
			}

			.middle {
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%,-50%);
				-moz-transform: translate(-50%,-50%);
				-o-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
				position: absolute;
			}

			.center {
				margin: 0 auto;
				left: 0;
				right: 0;
			}

			.left {
				left: 0;
			}

			.right {
				right: 0;
			}

			.align-center {
				text-align: center;
			}

			.align-left {
				text-align: left;
			}

			.align-right {
				text-align: right;
			}

			.align-justify {
				text-align: justify;
			}

			/**
			* ==============================
			* Code
			* ==============================
			*/

			pre {
				background: #f5f5f5;
				padding: 1em;
				overflow: auto;
			}

			code,
			kbd,
			pre,
			samp {
			  font-family: monospace, monospace;
			  font-size: 1em;
			}
		</style>

	</head>
	<body>
        {{content}}
	</body>
</html>
